<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/papichulo.css">
    <title>pizza</title>


</head>

<body>

    <header>





        <nav id="oe">
            <ul id="2">
                <li> <img class="lo" src="/assets _papichulo/img/facebook.png" alt="facebook"><a href=""> Facebook</a>
                </li>
                <li> <img class="lo" src="/assets _papichulo/img/instagram.png" alt="instagram"><a href="">
                        Instagram</a></li>
                <li> <img class="lo" src="/assets _papichulo/img/twitter.png" alt="twitter"><a href=""> Twitter</a></li>
            </ul>
        </nav>




        <div class="pedros">
            <h1 id="letra">PAPICHU'LO</h1>
            <img src="/assets _papichulo/img/wrhyh.png" alt="papichulo">
        </div>

        <nav>
            <ul id="font">
                <li><img src="/assets _papichulo/img/casa-icono-silueta.png" alt="casa"><a href="">Inicio</a></li>
                <li>
                    <img src="/assets _papichulo/img/telefono.png" alt="contacto"> <a href="">Contacto</a>
                </li>
                <li> <img src="/assets _papichulo/img/pizza.png" alt="producto"> <a href="">Producto</a></li>
            </ul>




        </nav>





    </header>
    <main>
        <h2>HACE TU PEDIDO</h2>

        <form action="">

            <div class="contenedor">
                <!-- datos -->
                <div class="caja">
                    <h2>DATOS DE LA PERSONA</h2>
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre">

                    <label for="email">Email</label>
                    <input type="text" name="email" id="email">



                    <label for="telefono">Telefono</label>
                    <input type="text" name="telefono" id="telefono">


                    <label for="dirreccion">Direccion</label>
                    <input type="text" name="dirreccion" id="dirreccion">

                    <label for="codigo postal">Codigo Postal</label>
                    <input type="text" name="codigo postal" id="codigo postal">

                </div>
                <!-- pizza y bebida-->
                <div id="caja2" class="caja">
                    <H2>PREPARA TU PIZZA</H2>
                    <label for="pizza">Pizza</label>
                    <select name="" id="">
                        <option value="muzza">Muzzarella</option>
                        <option value="especial">Especial</option>
                        <option value="fugazzeta">Fugazzeta</option>
                        <option value="calabrese">Calabrese</option>
                    </select>
                    <label for="cantidades">Cantidades</label>
                    <select name="" id="">
                        <option value="1 pizza">1 Pizza</option>
                        <option value="2 pizzas">2 Pizzas (Elegibles)</option>
                        <option value="3 pizzas">3 Pizzas (Elegibles)</option>
                        <option value="4 pizzas">4 Pizzas (Elegibles)</option>
                    </select>
                    <label for="opciones">Opciones</label>
                    <select name="" id="">
                        <option value="grande">Grande</option>
                        <option value="chica">Chica</option>
                    </select>

                    <label for="desea bebibas?">Desea Bebidas?</label>
                    <select name="" id="">
                        <option value="si, quiero bebidas">Si, Quiero Bebidas</option>
                        <option value="no, gracias">No, Gracias</option>
                    </select>
                    <select name="" id="">
                        <option value="coca cola">Coca Cola</option>
                        <option value="Pepsi">Pepsi</option>
                        <option value="jugo de naranja">Jugo de Naranja</option>
                        <option value="Cerveza en Lata">Cerveza en Lata</option>
                        <option value="cerveza en botella">Cerveza en Botella</option>
                    </select>

                    <div id="delivery">
                        <input type="radio" name="delivery" id="envio a casa">
                        <label for="casa">Envio a Casa</label>

                        <input type="radio" name="delivery" id="lo retiro en el local">
                        <label for="local">Lo Retira en el Local</label>
                    </div>
                    <div>
                        <input type="checkbox"> acepto terminos y condiciones

                    </div>
                </div>

            </div>
        </form>
        <div id="pedir" >
        <input class="envio"  type="button" value="Pedir">

           
        </div>





    </main>
    <footer>


        <div id="le">
            <img id="ed" src="/assets _papichulo/img/comentario-1.png" alt="casa"><a href="">Termino y Condiciones</a>
        </div>
        <div>
            <img src="/assets _papichulo/img/telefono.png" alt="contacto"> <a href="">Contacto</a>
        </div>
        <p>

            Thiago Fredes
        </p>





    </footer>
</body>

</html>
